<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="#">
                <ul>
                    <li><a href="http://127.0.0.1:8000/restaurants/detail/{{restaurant.id}}" >{{restaurant.name}}</a></li>
                    <li>{{restaurant.description}}</li>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
